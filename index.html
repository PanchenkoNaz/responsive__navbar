<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PS4</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="navbar">
            <img class="logo" src="./images/logo.png" alt="logo">
            <nav>
                <ul id="menuList">
                    <li><a href="">Game Controllers</a></li>
                    <li><a href="">VR Accessories</a></li>
                    <li><a href="">Media Remotes</a></li>
                    <li><a href="">Others</a></li>
                </ul>
            </nav>
            <img class="menu-icon" src="./images/menu.png" alt="menu-icon" onclick="togglemenu()">
        </div>

        <div class="row">
            <div class="col-1">
                <h2>PS4 V2 <br> Dualshock 4</h2>
                <h3>Wireless Controller for PlayStation 4</h3>
                <p>(Compatible/Generic)</p>
                <h4>$32.50</h4>
                <button type="button">Buy Now <img src="./images/arrow.png" alt="arrow"></button>
            </div>
            <div class="col-2">
                <img class="controller" src="./images/controller.png" alt="controller">
                <div class="color-box"></div>
                <div class="add-btn">
                    <img src="./images/add.png" alt="add">
                    <p><small>Add to Cart</small></p>
                </div>
            </div>
        </div>

        <div class="social-links">
            <img src="./images/fb.png" alt="fb">
            <img src="./images/tw.png" alt="tw">
            <img src="./images/ig.png" alt="ig">
        </div>

    </div>




    <script src="./script.js"></script>
</body>

</html>
